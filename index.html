<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <meta name="image" property="og:image" content="./Content.png">
    <meta name="author" content="CHINTAKINDI BHARGAV SRI HARSHITH">
    <link rel="icon" href="./Logo.png">
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Tic Tac Toe</h1>
    <div class="Winner-Container hide">
        <p class="msg"></p>
        <p class="scoremsg1"></p>
        <p class="scoremsg2"></p>
        <div class="hiddenbuttons">
            <button class="newgame">Play Again!</button>
            <button class="hiddenreset">Reset Game</button>
        </div>
    </div>
    <div class="container">
        <div class="Player1" id="playersdetails">
            <p>Enter the name of Player1:</p>
            <input type="text" class="Player1name" placeholder="Enter Your Name"></input>
            <p>Enter Your Symbol:</p>
            <input type="text" id="input1" placeholder="Enter Your Symbol"></input>
            <button class="Submit" id="submit1">Submit</button>
        </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        <div class="Player2" id="playersdetails">
            <p>Enter the name of Player2:</p>
            <input type="text" class="Player2name"placeholder="Enter Your Name"></input>
            <p>Enter Your Symbol:</p>
            <input type="text" id="input2" placeholder="Enter Your Symbol"></input>
            <button class="Submit" id="submit2">Submit</button>
        </div>
    </div>
    <div id="reset">
        <button class="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
